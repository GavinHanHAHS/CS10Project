<!DOCTYPE html>

<html>
  <head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Apocalypse Mad Lib</title>
  </head>

  <body>
    <!-- Header -->
    <div class="header-container">
      <div class="header">
        <div><a href="../../index.html" class="header-link">Home</a></div>
      </div>
    </div>
    
    <div class="main">
      <h1>Apocalypse Mad Lib</h1>
      <div class="inputBox">
        <p>Noun: <input type="text" id="noun1"></p>
        <p>Noun: <input type="text" id="noun2"></p>
        <p>Plural Noun: <input type="text" id="pluralNoun"></p>
        <p>Present Tense Verb: <input type="text" id="verb"></p>
        <p>Adjective: <input type="text" id="adjective"></p>
        <button type="button" id="getButton">Get Mad Lib!</button>
      </div>
      
      <div id="resultBox" class="resultBox">
        <p id="result" class="resultText">
          On the day of apocalypse, <span>(noun)</span> will walk the <span>(noun)</span>. 
          <span>(plural noun)</span> will learn to <span>(verb)</span> the day they let 
          this <span>(adjective)</span> apocalypse happen.
        </p>
      </div>
    </div>
  </body>

</html>

<script src="main.js"></script>
