<!DOCTYPE html>

<html>
  <head>
    <title>Log In</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Header -->
    <div class="header-container">
      <div class="header">
        <div><a href="../../index.html" class="header-link">Home</a></div>
      </div>
    </div>

    <div class="main">

      <p><img src="media/fake-logo.png" class="logo"></p>

      <div class="secondary">
        <p>Welcome Back. Please <b>LOGIN</b> to continue...</p>
        <hr>
        <p>Username: <input type="text" id="username"></p>
        <p>Password: <input type="text" id="password"></p>
        <button type="button" id="login">LOGIN</button>
        <p class="forgot"><a href="https://www.wikihow.com/Remember-Passwords" target="_blank">Forgot your password?</a></p>

      </div>
      <a href="https://www.facebook.com" target="_blank"><img src="media/facebook-icon.png" class="icon"></a>
      <a href="https://www.youtube.com" target="_blank"><img src="media/youtube-icon.png" class="icon"></a>
      <a href="https://www.twitter.com" target="_blank"><img src="media/twitter-icon.png" class="icon"></a>
      <a href="https://www.instagram.com" target="_blank"><img src="media/instagram-icon.png" class="icon"></a>
    </div>
  </body>
</html>

<script src="main.js"></script>
